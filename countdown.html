<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Countdown ðŸŽ‰</title>
  <link rel="stylesheet" href="countdown.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‚</h1>

    <div class="input-section">
      <input type="date" id="birthdayDate">
      <button onclick="startCountdown()">Start Countdown</button>
    </div>

    <p id="countdown"></p>
    <p id="message" style="display: none;">ðŸŽˆ Happy Birthday! ðŸŽˆ</p>
    <p> Juat a little more...A small surprise  for kulli  </p>
  </div>
  
  <audio id="birthdaySong" src="birthday.mp3" preload="auto"></audio>

 <script>
let timer;

function startCountdown() {
  clearInterval(timer); // clear any previous timers

  const inputDate = document.getElementById('birthdayDate').value;
  if (!inputDate) {
    alert("Please select a date first!");
    return;
  }

  const birthday = new Date(inputDate + "T00:00:00");
  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('message');

  timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = birthday - now;

    if (distance <= 0) {
      clearInterval(timer);
      countdownEl.style.display = 'none';
      messageEl.style.display = 'block';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
    messageEl.style.display = 'none';
  }, 1000);
}
const song = document.getElementById('birthdaySong');

timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = birthday - now;

  if (distance <= 0) {
    clearInterval(timer);
    countdownEl.style.display = 'none';
    messageEl.style.display = 'block';
    song.play(); // play the birthday song
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left!`;
  messageEl.style.display = 'none';
}, 1000);


 </script>

</body>
</html>
